imaging_modes:
  - name: "Panchromatic"
    fov_half_angle_deg: 2.5
    collect_dwell_time_s: 5.0
    collection_rate_gbps: 2.0
    processing_time_min: 30.0
    off_nadir_min_deg: 0.0
    off_nadir_max_deg: 60.0
  - name: "Multispectral"
    fov_half_angle_deg: 3.5
    collect_dwell_time_s: 8.0
    collection_rate_gbps: 1.5
    processing_time_min: 45.0
    off_nadir_min_deg: 0.0
    off_nadir_max_deg: 60.0

targets:
  geojson_path: "targets/target_aoi_deck_europe.geojson"
  use_grid: false

slew_rate_deg_per_s: 1.0
mode_switch_time_s: 30.0
contact_buffer_s: 30.0
min_access_duration_s: 30.0
access_merge_buffer_s: 240.0
downlink_search_hours: 4.0

output_dir: "results/ksat_europe"
excel_filename: "ksat_europe.xlsx"
ppt_filename: "ksat_europe.pptx"
plots_subdir: "plots"

plot_dpi: 300
plot_figsize: [15, 10]
land_color: "#fafaf9"
ocean_color: "#d4dbdc"
border_color: "#ebd6d9"

optimization:
  enabled: false

propulsion:
  enabled: true
  spacecraft:
    dry_mass_kg: 500
    cross_section_m2: 2.0
    drag_coefficient: 2.2
  thruster_preset: "BHT-600"
  atmosphere:
    solar_activity_f107: 150
  margin_factor: 1.5
