# VLEO EO Coverage Analysis Configuration
# Default configuration for a VLEO electro-optical constellation

# Analysis time window
start_date: "2025-11-01"
duration_days: 7  # Keep short for faster default runs
time_step_s: 10.0

# Constellation definition
# VLEO altitudes (300-450 km typical)
satellites:
  - sat_id: 1
    inclination_deg: 97.4  # Sun-synchronous
    altitude_km: 350
    raan_deg: 0
  - sat_id: 2
    inclination_deg: 97.4
    altitude_km: 350
    raan_deg: 60
  - sat_id: 3
    inclination_deg: 97.4
    altitude_km: 350
    raan_deg: 120
  - sat_id: 4
    inclination_deg: 53.0  # Mid-inclination
    altitude_km: 400
    raan_deg: 0
  - sat_id: 5
    inclination_deg: 53.0
    altitude_km: 400
    raan_deg: 90

# Ground stations
ground_stations:
  - name: Svalbard
    lat: 78.2
    lon: 15.4
    elevation_m: 400
    min_elevation_deg: 5.0
    ka_capable: true
    downlink_rate_mbps: 1200
  - name: Alaska
    lat: 64.8
    lon: -147.7
    elevation_m: 200
    min_elevation_deg: 5.0
    ka_capable: true
    downlink_rate_mbps: 1000
  - name: Chile
    lat: -33.1
    lon: -70.7
    elevation_m: 500
    min_elevation_deg: 5.0
    ka_capable: true
    downlink_rate_mbps: 800

# EO imaging modes
imaging_modes:
  - name: "Panchromatic"
    fov_half_angle_deg: 2.5
    collect_dwell_time_s: 5.0
    collection_rate_gbps: 2.0
    processing_time_min: 30.0
    off_nadir_min_deg: 0.0
    off_nadir_max_deg: 30.0
  - name: "Multispectral"
    fov_half_angle_deg: 3.5
    collect_dwell_time_s: 8.0
    collection_rate_gbps: 1.5
    processing_time_min: 45.0
    off_nadir_min_deg: 0.0
    off_nadir_max_deg: 25.0
  - name: "Video"
    fov_half_angle_deg: 1.5
    collect_dwell_time_s: 60.0
    collection_rate_gbps: 3.0
    processing_time_min: 15.0
    off_nadir_min_deg: 0.0
    off_nadir_max_deg: 20.0

# Target AOIs
targets:
  # Use specific target points
  target_points:
    - [35.7, 139.7]   # Tokyo
    - [51.5, -0.1]    # London
    - [40.7, -74.0]   # New York
    - [-33.9, 151.2]  # Sydney
    - [28.6, 77.2]    # Delhi
  # Or use a grid (set use_grid: true to enable)
  use_grid: false
  grid_lat_min: -60
  grid_lat_max: 60
  grid_lon_min: -180
  grid_lon_max: 180
  grid_spacing_deg: 10

# Slew and timing parameters
slew_rate_deg_per_s: 1.0  # Typical for agile EO satellites
mode_switch_time_s: 30.0
contact_buffer_s: 30.0

# Access filtering
min_access_duration_s: 30.0
access_merge_buffer_s: 240.0

# TTNC search window
ttnc_max_search_hours: 3.0

# Output configuration
output_dir: "results"
excel_filename: "results_summary.xlsx"
ppt_filename: "results_summary.pptx"
plots_subdir: "plots"

# Plot settings (matching original notebook style)
plot_dpi: 300
plot_figsize: [15, 10]

# Map colors (from original notebook)
land_color: "#fafaf9"
ocean_color: "#d4dbdc"
border_color: "#ebd6d9"

# Satellite color palette
satellite_colors:
  - "#1f77b4"
  - "#ff7f0e"
  - "#2ca02c"
  - "#d62728"
  - "#9467bd"
  - "#8c564b"
  - "#e377c2"
  - "#7f7f7f"
  - "#bcbd22"
  - "#17becf"
