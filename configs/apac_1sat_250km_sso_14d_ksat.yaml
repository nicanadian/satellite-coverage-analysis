# APAC Single Satellite Configuration - All KSAT Stations
# 1 satellite, 250km SSO, 14-day analysis with full KSAT network
# Epoch: 2027-02-15, LTDN: 10:30 AM

start_date: "2027-02-15"
duration_days: 14
time_step_s: 10.0

# Orbit parameters
orbit:
  ltdn_hours: 10.5  # 10:30 AM Local Time of Descending Node
  auto_sso: true    # Auto-calculate SSO inclination and RAAN from LTDN

# Single satellite - SSO at 250km
satellites:
  - sat_id: 1
    inclination_deg: 96.5
    altitude_km: 250
    raan_deg: 0

