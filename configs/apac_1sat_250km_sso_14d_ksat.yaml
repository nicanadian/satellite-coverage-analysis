    off_nadir_min_deg: 0.0
    off_nadir_max_deg: 25.0

targets:
  geojson_path: "targets/target_aoi_deck_apac.geojson"
  use_grid: false

slew_rate_deg_per_s: 1.0
mode_switch_time_s: 30.0
contact_buffer_s: 30.0
min_access_duration_s: 30.0
access_merge_buffer_s: 240.0
ttnc_max_search_hours: 3.0

output_dir: "results/apac_1sat_250km_sso_14d_ksat"
excel_filename: "apac_1sat_250km_sso_14d_ksat.xlsx"
ppt_filename: "apac_1sat_250km_sso_14d_ksat.pptx"
plots_subdir: "plots"

plot_dpi: 300
plot_figsize: [15, 10]
land_color: "#fafaf9"
ocean_color: "#d4dbdc"
border_color: "#ebd6d9"

# Optimization disabled - using full KSAT network directly
optimization:
  enabled: false

# Hall Effect Thruster station-keeping configuration
propulsion:
  enabled: true

  spacecraft:
    dry_mass_kg: 500
    cross_section_m2: 2.0
    drag_coefficient: 2.2

  thruster_preset: "BHT-600"

  atmosphere:
    solar_activity_f107: 150

  margin_factor: 1.5
