# Static image file sizes
imaging_modes:
  - name: "Nominal"
    fov_half_angle_deg: 2.5
    collect_dwell_time_s: 1.0        # Minimal dwell (not used for size calc)
    collection_rate_gbps: 48.0       # 6 GB / 1s = 48 Gbps effective rate
    processing_time_min: 30.0
    off_nadir_min_deg: 0.0
    off_nadir_max_deg: 30.0
  - name: "Calibration"
    fov_half_angle_deg: 3.5
    collect_dwell_time_s: 1.0        # Minimal dwell (not used for size calc)
    collection_rate_gbps: 320.0      # 40 GB / 1s = 320 Gbps effective rate
    processing_time_min: 60.0
    off_nadir_min_deg: 0.0
    off_nadir_max_deg: 15.0

targets:
  geojson_path: "targets/target_aoi_deck_apac.geojson"
  use_grid: false

slew_rate_deg_per_s: 1.0
mode_switch_time_s: 30.0
contact_buffer_s: 30.0
min_access_duration_s: 30.0
access_merge_buffer_s: 240.0
ttnc_max_search_hours: 3.0

output_dir: "results/apac_1sat_250km_ksat_1600mbps"
excel_filename: "apac_1sat_250km_ksat_1600mbps.xlsx"
ppt_filename: "apac_1sat_250km_ksat_1600mbps.pptx"
plots_subdir: "plots"

plot_dpi: 300
plot_figsize: [15, 10]
land_color: "#fafaf9"
ocean_color: "#d4dbdc"
border_color: "#ebd6d9"

optimization:
  enabled: false

propulsion:
  enabled: true
  spacecraft:
    dry_mass_kg: 500
    cross_section_m2: 2.0
    drag_coefficient: 2.2
  thruster_preset: "BHT-600"
  atmosphere:
    solar_activity_f107: 150
  margin_factor: 1.5
