# ViaSat RTE + ATLAS Space APAC Configuration
# 1 satellite, 250km SSO, 30-day analysis, APAC targets
# Combined ViaSat RTE and ATLAS Space ground station networks

start_date: "2027-02-15"
duration_days: 30
time_step_s: 10.0

orbit:
  ltdn_hours: 10.5
  auto_sso: true
  no_drag: true  # Constant altitude (no atmospheric decay)

# Single satellite - SSO at 250km
satellites:
  - sat_id: 1
    inclination_deg: 96.6
    altitude_km: 250
    raan_deg: 0

# Downlink parameters
image_size_gb: 6.0
downlink_rate_mbps: 800

# Elevation masks
min_elevation_sx_deg: 5.0   # S-band and X-band
min_elevation_ka_deg: 10.0  # Ka-band

